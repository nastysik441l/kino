        <!-- Логин -->
        <foreignObject x="245" y="359" width="329" height="37">
            <input id="loginInput" type="text" style="width:100%;height:100%;border-radius:1px;border:none;background-color:#E9E9E9;padding:5px;" placeholder="Логин">
        </foreignObject>
        <!-- Пароль -->
        <foreignObject x="245" y="407" width="329" height="37">
            <input id="passwordInput" type="password" style="width:100%;height:100%;border-radius:1px;border:none;background-color:#E9E9E9;padding:5px;" placeholder="Пароль">
        </foreignObject>

        <!-- Кнопка -->
        <foreignObject x="245" y="455" width="329" height="37">
            <button type="button" onclick="submitForm()" style="width:100%;height:100%;border:none;background-color:#525252;color:#fff;">

            </button>
        </foreignObject>

        <script>
            function submitForm() {
                var login = document.getElementById("loginInput").value;
                var password = document.getElementById("passwordInput").value;

                // Проверка наличия данных
                if (!login || !password) {
                    alert("Пожалуйста, введите логин и пароль.");
                    return;
                }

                // Отправка данных на сервер
                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ login: login, password: password })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Ошибка при отправке данных.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Данные успешно отправлены:', data);
                        window.location.href = '/'; // Перенаправление на другую страницу после успешной отправки
                    })
                    .catch(error => {
                        console.error('Ошибка при отправке данных:', error);
                    });
            }
        </script>
